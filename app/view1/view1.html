<div layout="row">
    <div layout="column">
        <md-button ng-click="test()" class="md-raised">Tartu - Tallin</md-button>
        <md-button ng-click="calculateAndDisplayRoute()" class="md-raised">calculateAndDisplayRoute</md-button>
        Distance {{distance}} km.
        <md-list vs-repeat class="repeater-container">
            <md-list-item class="md-2-line item" ng-repeat="place in placesList"
                          ng-mouseover="place.denotionMarker.setVisible(true)"
                          ng-mouseleave="place.denotionMarker.setVisible(false)">
                <div class="md-list-item-text">
                    <h3><a href="{{place.url}}">{{$index + 1}} {{place.name}}</a></h3>
                    <p>{{place.types.join()}}</p>
                    <p>{{place.formatted_address}}</p>
                    <img ng-src="{{place.photos[0].getUrl({'maxWidth': 200, 'maxHeight': 200})}}">
                </div>
            </md-list-item>
        </md-list>
    </div>
    <ng-map default-style="false">
        <drawing-manager
                on-markercomplete="markerDrawed()"
                drawing-control-options="{position: 'TOP_CENTER',drawingModes:['marker']}"
                drawingControl="true"
                drawingMode="null">
        </drawing-manager>
    </ng-map>
</div>
